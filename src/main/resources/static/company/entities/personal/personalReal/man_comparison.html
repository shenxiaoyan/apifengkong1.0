<div class="vbox">
    <div class="wrapper b-b">
        <div class="font-thin h4">个人信息查询</div>
    </div>
    <div class="row-row">
        <div class="cell scrollable">
            <div class="cell-inner">
                <div class="wrapper-md">
                    <div class="panel panel-info input-panel">
                        <div class="panel-heading">人像对比认证</div>
                        <div class="panel-body">
                            <form name="newfenye" action="" method="post" class="form-horizontal newfenye col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"><span style="color: #ff0000">*</span>人脸照片：</label>
                                    <div class="col-sm-8">
                                        <input type="file" name="image" class="image" accept="image/jpg,image/jpeg,image/png" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"><span style="color: #ff0000">*</span>身份证号：</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="idcard" class="form-control" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"><span style="color: #ff0000">*</span>姓名：</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="name" class="form-control" value="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-md-offset-4 col-sm-8" style="padding-left: 20px">
                                        <button type="button"  class="btn btn-info">提交</button>
                                        <button type="button"  class="btn btn-info">重置</button>
                                        <button type="button" class="btn btn-danger"><i class="fa fa-file-pdf-o"></i> 生成PDF</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="wrapper-md" style="width:100%; padding:20px 20px 0 20px;">
                    <div class="panel panel-info input-panel">
                        <div class="panel-heading">
                            <span style="color: #474747;">查询结果</span>
                            <span style="color: red;">样例</span>
                        </div>
                        <div>
                            <table class="table-border-style">
                                <tr ><td width="50%">结果</td><td width="50%">身份证号与姓名匹配，且比对成功</td></tr>
                                <tr><td>比对分值</td><td>75</td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
