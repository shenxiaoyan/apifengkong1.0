<script>
    /*
     * 创建人：刘雅倩
     * 创建时间：2017/08/10
     * 各公司的消费数量报表
     *
     * */
    "use strict";
    app.controller("companyReportCtrl",
        [
            "$scope","$http",
            function ($scope,$http) {

                $scope.companyScore=function (type) {

                    // 把报表里的所需要的参数分别定义
                    $scope.companyName=[];
                    $scope.companyCustomer=[];
                    $scope.companyRecharge=[];

                    switch (type){
                        case 1:
                            //获取参数
                            $http({
                                method: 'GET',
                                url: '/getAllCustomerConsumAndRecharge'
                            }).then(function successCallback(response) {
                                console.log(response)
                                if(response.data.length!==0){

                                    $scope.companyNum=response.data

                                    angular.forEach(response.data,function (res,index) {
                                        $scope.companyName.push(res[0]);
                                        $scope.companyCustomer.push(res[1]);
                                        $scope.companyRecharge.push(res[2]);
                                    });
                                    //调用图表的方法，参数要对应
                                    $scope.setCharts($scope.companyName,$scope.companyCustomer,$scope.companyRecharge,1);
                                }
                                else{
                                    sweetAlert('','本月暂无数据记录')
                                };

                            });
                            break;
                        case 2:
                            //获取参数
                            $http({
                                method: 'GET',
                                url: '/getAllCustomerLastMonthConsumAndRecharge'
                            }).then(function successCallback(response) {
                                console.log(response)
                                if(response.data.length!==0){
                                    $scope.companyNum=response.data
                                    angular.forEach(response.data,function (res,index) {
                                        $scope.companyName.push(res[0]);
                                        $scope.companyCustomer.push(res[1]);
                                        $scope.companyRecharge.push(res[2]);
                                    });

                                    //调用图表的方法，参数要对应
                                    $scope.setCharts($scope.companyName,$scope.companyCustomer,$scope.companyRecharge,2);
                                }
                                else{
                                    sweetAlert('','上月暂无数据记录')
                                }

                            });
                            break;
                    }

                }


                $scope.setCharts = function(name,CompanyConsumer,CompanyRecharge,type){
                    var branchChart = echarts.init(document.getElementById('brand_dashboard_chart'));

                    switch(type) {
                        case 1:

                            $scope.text= '本月各公司积分报表';
                            break;

                        case 2:
                            $scope.text= '上月各公司积分报表';
                            break;
                    }


                    var option = {
                        title : {
                            text: $scope.text
                        },
                        tooltip : {
                            trigger: 'axis'
                        },
                        legend: {
                            data:['消费积分数','充值积分数']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                dataZoom: {
                                    yAxisIndex: 'none'
                                },
                                dataView : {show: true, readOnly: false},
                                magicType : {show: true, type: ['line', 'bar']},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : true,
                        xAxis : [
                            {
                                type : 'category',
                                data : name
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value'
                            }
                        ],
                        series : [
                            {
                                name:'消费积分数',
                                type:'bar',
                                data:CompanyConsumer,
                                markLine : {
                                    data : [
                                        {type : 'average', name: '平均值'}
                                    ]
                                }
                            },
                            {
                                name:'充值积分数',
                                type:'bar',
                                data:CompanyRecharge,
                                markLine : {
                                    data : [
                                        {type : 'average', name : '平均值'}
                                    ]
                                }
                            }
                        ]
                    };


                    branchChart.setOption(option);

                    //窗口大小改变时重新绘制图表
                    $(window).resize(function(){
                        branchChart.resize();
                    });
                };

                $scope.companyScore(1);

            }
        ]
    );
</script>

<div class="hbox hbox-auto-xs lter" ng-controller="companyReportCtrl">
    <!-- column -->
    <div class="col">
        <div class="vbox">
            <div class="bg-light lter b-b clearfix" style="padding: 14.5px 20px;">
                <div class="btn-group">
                    <button type="button" class="m-r btn btn-sm btn-addon btn-info">
                        <i class="fa fa-plus" ng-class="iconClass[btn]"></i><span>打印</span>
                    </button>
                </div>
                <div class="pull-right">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-default" ng-click="companyScore(1)">本月</button>
                        <button class="btn btn-sm btn-default" ng-click="companyScore(2)">上月</button>
                    </div>
                </div>
            </div>

            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner wrapper-md">
                        <div style="padding-top: 0;">
                            <div class="panel wrapper">
                                <div id="brand_dashboard_chart" style="height:500px;"></div>
                            </div>
                        </div>

                        <div class="panel panel-default col-sm-12 pbl1" style="border: none;">
                            <div class="table-responsive">
                                <table class="table table-striped b-t b-light text-center">
                                    <tr class="fontWeight">
                                        <td>公司名称</td>
                                        <td>消费积分</td>
                                        <td>充值积分</td>
                                    </tr>
                                    <tr class="text-center" ng-repeat="consumer in companyNum">
                                        <td><span class="text-ellipsis">{{ consumer[0] }}</span></td>
                                        <td><span class="text-ellipsis">{{ consumer[1] }}</span></td>
                                        <td><span class="text-ellipsis">{{ consumer[2] }}</span></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
